<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title>Sparta Snake</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <h1>Snake</h1>
        <div class="col-md-3">
          <button id="startGame" class="button"> Start Game </button>
          <button id="reset" class="button">Reset</button>
          <h2 id= "score"> Score: 0 </h2>
          <h2 id= "timer"> Timer: 0 </h2>

        </div>
        <div class="col-md-6 background1" id="snakeDiv">
          <table id="snakeBoard" class="snakeBoard">
            <h2>Instructions</h2>
            <p>To play the classic game of snake, you press the arrow keys on your keyboard in order to move the snake around. You collect points through eating the fruit!</p>

          </table>
          <div class="col-md-3">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
